<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Stock Decision Bot</title>
<link rel="icon" href="./favicon.ico" sizes="any">
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- Charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Zoom / pan plugin (used for main chart, optional) -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
<style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      width: 100%;
      background: #141a33;
      border-radius: 16px;
      padding: 20px 24px 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #8f96c7;
      margin-bottom: 1.25rem;
    }

    /* Top form */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      flex: 1 1 140px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #303656;
      background: #0e1430;
      color: #fff;
      outline: none;
    }
    input::placeholder {
      color: #59608d;
    }
    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.15s ease;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.45);
      min-width: 120px;
    }
    button:disabled {
      background: #30345f;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(79, 70, 229, 0.6);
    }

    /* Status + progress */
    .status {
      font-size: 0.85rem;
      color: #a5acd9;
      min-height: 1.25em;
      margin-bottom: 0.5rem;
    }
    .status.error {
      color: #f97373;
    }
    .progress-wrapper {
      width: 100%;
      height: 12px;
      border-radius: 999px;
      background: #1c2340;
      overflow: hidden;
      margin-bottom: 0.35rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
      transition: width 0.08s linear;
    }
    .progress-text {
      font-size: 0.8rem;
      color: #8f96c7;
      margin-bottom: 0.35rem;
    }
    .eta-text {
      font-size: 0.75rem;
      color: #a5acd9;
      margin-bottom: 0.75rem;
      min-height: 1em;
    }

    /* Layout: sidebar + main panel */
    .layout {
      display: flex;
      gap: 18px;
      margin-top: 14px;
    }
    .sidebar {
      width: 220px;
      min-width: 180px;
      background: #10162c;
      border-radius: 12px;
      border: 1px solid #272f4e;
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      max-height: 520px;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .sidebar-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #8f96c7;
    }
    .saved-clear-btn {
      font-size: 0.75rem;
      padding: 4px 10px;
      min-width: 0;
      background: #1f2937;
      box-shadow: none;
    }
    .saved-clear-btn:hover {
      box-shadow: none;
      transform: translateY(-1px);
      background: #374151;
    }
    .saved-scroll {
      overflow-y: auto;
      padding-right: 2px;
      scrollbar-width: none;
    }
    .saved-scroll::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    .saved-empty {
      font-size: 0.8rem;
      color: #9ca3af;
      padding: 4px 2px;
    }
    .saved-btn {
      width: 100%;
      text-align: left;
      border-radius: 10px;
      border: 1px solid transparent;
      background: #0f172a;
      padding: 6px 8px;
      margin-bottom: 6px;
      cursor: pointer;
      box-shadow: none;
      min-width: 0;
    }
    .saved-btn:hover {
      background: #111827;
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
      transform: translateY(0);
    }
    .saved-symbol {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .saved-profit-positive {
      color: #4ade80;
      font-size: 0.8rem;
    }
    .saved-profit-negative {
      color: #f97373;
      font-size: 0.8rem;
    }
    .saved-sub {
      font-size: 0.78rem;
      color: #9ca3af;
    }
    .saved-reload,
    .saved-delete {
      font-size: 0.8rem;
      cursor: pointer;
      color: #6b7280;
      user-select: none;
      margin-left: 6px;
    }
    .saved-reload {
      position: relative;
      top: 1px;
      transform: translateX(1px);
    }
    .saved-delete {
      position: relative;
      top: -1px;
    }
    .saved-reload:hover {
      color: #22c55e;
    }
    .saved-delete:hover {
      color: #f97373;
    }
    .saved-icon-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
    }
    .main-panel {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    #chart {
      max-height: 380px;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: none;
      }
    }

    /* Summary cards */
    .card-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 14px;
    }
    .card {
      flex: 1 1 220px;
      background: #10162c;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid #272f4e;
      font-size: 0.86rem;
    }
    .card-title {
      font-size: 0.8rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #8f96c7;
      margin-bottom: 4px;
    }
    .card-main {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .card-sub {
      font-size: 0.8rem;
      color: #a5acd9;
    }

    /* ---- Sandbox / Portfolio Playground styles ---- */
    .portfolio-section {
      margin-top: 8px;
    }
    .portfolio-box {
      background: #10162c;
      border-radius: 12px;
      border: 1px solid #272f4e;
      padding: 12px 12px 16px;
    }
    .portfolio-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .portfolio-subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }
    .portfolio-form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }
    .portfolio-form-row label {
      font-size: 0.8rem;
      color: #a5acd9;
    }
    .portfolio-rows-header,
    .pf-row {
      display: grid;
      grid-template-columns: 1.2fr 1.1fr 1fr 40px;
      gap: 6px;
      align-items: center;
      margin-bottom: 4px;
    }
    .portfolio-rows-header {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #8f96c7;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    .pf-row input {
      width: 100%;
      border-radius: 999px;
    }
    .pf-row-remove {
      min-width: 0;
      padding: 4px 0;
      text-align: center;
      background: #1f2937;
      box-shadow: none;
    }
    .pf-row-remove:hover {
      background: #b91c1c;
    }
    .portfolio-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 10px;
    }
    .portfolio-actions button {
      min-width: 220px;
    }

    .pf-progress-wrapper {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: #1c2340;
      overflow: hidden;
      margin-bottom: 4px;
    }
    .pf-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
      transition: width 0.08s linear;
    }
    .pf-progress-text {
      font-size: 0.75rem;
      color: #8f96c7;
      margin-bottom: 6px;
    }

    .portfolio-chart-wrapper {
      margin-top: 6px;
      background: #0f1628;
      border-radius: 10px;
      border: 1px solid #272f4e;
      padding: 8px 10px 10px;
    }
    .portfolio-chart-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #8f96c7;
      margin-bottom: 6px;
    }
    #pf-chart-portfolio {
      max-height: 260px;
    }
  
    /* ---- Quick / Precise segmented toggle (pill) ---- */
    .segmented-toggle {
      display: inline-flex;
      align-items: center;
      background: #4f46e5;
      border-radius: 999px;
      padding: 4px;
      gap: 4px;
      box-shadow: 0 10px 22px rgba(124, 58, 237, 0.30);
      user-select: none;
    }
    .segmented-toggle input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .segmented-toggle label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.85rem;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      color: #ffffff;
      transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
    }
    .segmented-toggle input:checked + label {
      background: #ffffff;
      color: #4f46e5;
      box-shadow: 0 6px 14px rgba(0,0,0,0.20);
    }
    .segmented-toggle label:active {
      transform: translateY(1px);
    }
    .segmented-toggle input:focus-visible + label {
      outline: 2px solid rgba(255,255,255,0.9);
      outline-offset: 2px;
    }

</style>
</head>
<body>
<!-- Primary UI box -->
<div class="container">
<h1>Stock Decision Bot</h1>
<div class="subtitle">
      Enter a symbol or company name &amp; it will find the best recommendation to earn the most profit
    </div>
<form id="symbol-form">
<label for="symbol-input">Symbol / Name:</label>
<input id="symbol-input" placeholder="e.g. NVDA or Apple" required="" type="text"/>
<button id="run-button" type="submit">Run</button><div aria-label="Run mode" class="segmented-toggle" id="mode-seg" role="group"><input checked="checked" id="mode-quick" name="run-mode" type="radio" value="quick"/><label for="mode-quick">Quick</label><input id="mode-precise" name="run-mode" type="radio" value="precise"/><label for="mode-precise">Precise</label></div>
</form>
<div class="status" id="status"></div>
<div class="progress-wrapper">
<div class="progress-bar" id="progress-bar"></div>
</div>
<div class="progress-text" id="progress-text">Idle</div>
<div class="progress-text eta-text" id="eta-text"></div>
<div class="layout">
<!-- Left: saved symbols -->
<aside class="sidebar">
<div class="sidebar-header">
<div class="sidebar-title">Saved symbols</div>
<button class="saved-clear-btn" id="reload-saved" type="button" title="Reload all saved symbols (Precise preferred)">
  Reload
</button>
</div>
<div class="saved-scroll" id="saved-list"></div>
</aside>
<!-- Right: main chart + cards -->
<section class="main-panel">
<canvas id="chart"></canvas>
<div class="card-row">
<div class="card">
<div class="card-title">Recommendation</div>
<div class="card-main" id="decision-text">–</div>
<div class="card-sub" id="decision-extra"></div>
</div>
<div class="card">
<div class="card-title">Best Thresholds</div>
<div class="card-main" id="thresholds-text">–</div>
<div class="card-sub" id="thresholds-extra"></div>
</div>
<div class="card">
<div class="card-title">Simulation Result</div>
<div class="card-main" id="profit-text">–</div>
<div class="card-sub" id="profit-extra"></div>
</div>
</div>
</section>
</div>
</div>
